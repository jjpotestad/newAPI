<!DOCTYPE html>
<html>
  <head>
    <title>New API request</title>
    <!-- Boostrap CSS  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Font-awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Datepicker  -->
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <!-- Personal JS  -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
          <h2>List of articles. Total: <span id="total"></span></h2>
          <div class="card" > 
            <div class="card-header">
              <div class="float-right">
                <input id="datepicker" width="300"/>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping"><i class="fa fa-search"
                                aria-hidden="true"></i></span>
                    </div>
                    <div class="btn-group" role="group">
                        <input id="filter" type="text" class="form-control" placeholder="Search">
                        <button  onclick="sendFilter()" class="btn btn-success">Send</button>
                    </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <hr />
              <div class="table-responsive-sm">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Author</th>
                    <th scope="col">Title</th>
                    <th scope="col">Published at</th>
                    <th scope="col">URL</th>
                  </tr>
                </thead>
                <tbody id="articles"></tbody>
              </table>
            </div>
        </div>
    </div>
    <!-- Boostrap JS & JQuery  -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Datepicker  -->
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <!-- Personal JS  -->
    <script src="script.js"></script>
  </body>
</html>
